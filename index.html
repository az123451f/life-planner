<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Whiteboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dashboard View -->
    <div id="dashboard" class="dashboard-container">
        <header class="dashboard-header">
            <h1>Spatial Life Planner</h1>
            <button id="create-project-btn" class="primary-btn">+ New Project</button>
        </header>
        <div id="project-grid" class="project-grid">
            <!-- Project cards injected here -->
        </div>
    </div>

    <!-- Workspace View (Hidden by default) -->
    <div id="workspace" class="hidden">
        <div id="toolbar">
            <button id="back-to-dash" class="tool-btn" style="background: #6b7280; margin-right:10px;">‚Üê Home</button>
            <button id="add-task-list" class="tool-btn">+ Task List</button>
            <button id="add-note-board" class="tool-btn" style="background: #10b981;">+ Note Board</button>
            <button id="add-sticky-note" class="tool-btn" style="background: #f59e0b;">+ Sticky Note</button>
            <button id="add-arrow" class="tool-btn" style="background: #3b82f6;">+ Arrow</button>
        </div>
        <div id="canvas">
            <div id="world"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
